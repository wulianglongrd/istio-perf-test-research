apiVersion: v1
kind: ConfigMap
metadata:
  name: nighthawk-test-server-config
data: # TODO(oschaaf): can we fold captured/uncaptured pods, and just have captured/uncaptured ports?
  nighthawk-test-server-captured.yaml: |
    admin:
      access_log_path: /var/lib/fortio/nighthawk_test_server_admin_access_captured.log
      profile_path: /var/lib/fortio/nighthawk_test_server_captured.prof
      address:
        socket_address: { address: 0.0.0.0, port_value: 9080 }
    static_resources:
      listeners:
      - address:
          socket_address:
            address: 0.0.0.0
            port_value: 8080
        filter_chains:
        - filters:
          - name: envoy.http_connection_manager
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
              generate_request_id: false
              codec_type: auto
              stat_prefix: ingress_http
              route_config:
                name: local_route
                virtual_hosts:
                - name: service
                  domains:
                  - "*"
              http_filters:
              - name: dynamic-delay
                typed_config:
                  "@type": type.googleapis.com/nighthawk.server.ResponseOptions

              - name: test-server
                typed_config:
                  "@type": type.googleapis.com/nighthawk.server.ResponseOptions
                  response_body_size: 10
                  v3_response_headers:
                    - { header: { key: "foo", value: "bar" } }
                    - {
                        header: { key: "foo", value: "bar2" },
                        append: true,
                      }
                    - { header: { key: "x-nh", value: "1" } }

              # - name: test-server
              #   config:
              #     response_body_size: 1024
              #     response_headers:
              #     - { header: { key: "x-nighthawk", value: "captured"}}
              - name: envoy.filters.http.router
                typed_config:
                  "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
                  dynamic_stats: false

      - address:
          socket_address:
            address: 0.0.0.0
            port_value: 8082
        filter_chains:
        - filters:
          - name: envoy.http_connection_manager
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
              generate_request_id: false
              codec_type: auto
              stat_prefix: ingress_http
              route_config:
                name: local_route
                virtual_hosts:
                - name: service
                  domains:
                  - "*"
              http_filters:
              - name: dynamic-delay
                typed_config:
                  "@type": type.googleapis.com/nighthawk.server.ResponseOptions

              - name: test-server
                typed_config:
                  "@type": type.googleapis.com/nighthawk.server.ResponseOptions
                  response_body_size: 10
                  v3_response_headers:
                    - { header: { key: "foo", value: "bar" } }
                    - {
                        header: { key: "foo", value: "bar2" },
                        append: true,
                      }
                    - { header: { key: "x-nh", value: "1" } }

              # - name: test-server
              #   config:
              #     response_body_size: 1024
              #     response_headers:
              #     - { header: { key: "x-nighthawk", value: "captured"}}
              - name: envoy.filters.http.router
                typed_config:
                  "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
                  dynamic_stats: false

  nighthawk-test-server-uncaptured.yaml: |
    admin:
      access_log_path: /var/lib/fortio/nighthawk_test_server_admin_access_uncaptured.log
      profile_path: /var/lib/fortio/nighthawk_test_server_uncaptured.prof
      address:
        socket_address: { address: 0.0.0.0, port_value: 9078 }
    static_resources:
      listeners:
      - address:
          socket_address:
            address: 0.0.0.0
            port_value: 8077
        filter_chains:
        - filters:
          - name: envoy.http_connection_manager
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
              generate_request_id: false
              codec_type: auto
              stat_prefix: ingress_http
              route_config:
                name: local_route
                virtual_hosts:
                - name: service
                  domains:
                  - "*"
              http_filters:
              - name: dynamic-delay
                typed_config:
                  "@type": type.googleapis.com/nighthawk.server.ResponseOptions

              - name: test-server
                typed_config:
                  "@type": type.googleapis.com/nighthawk.server.ResponseOptions
                  response_body_size: 10
                  v3_response_headers:
                    - { header: { key: "foo", value: "bar" } }
                    - {
                        header: { key: "foo", value: "bar2" },
                        append: true,
                      }
                    - { header: { key: "x-nh", value: "1" } }

              # - name: test-server
              #   config:
              #     response_body_size: 1024
              #     response_headers:
              #     - { header: { key: "x-nighthawk", value: "uncaptured"}}
              - name: envoy.filters.http.router
                typed_config:
                  "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
                  dynamic_stats: false

